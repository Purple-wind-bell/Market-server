<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>密码重置</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css"
	rel="stylesheet">
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet">
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/base-web.css" />
<script src="../js/codeImg.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/resetPassword.js" type="text/javascript"
	charset="utf-8"></script>

<style type="text/css">
.input-text-middle {
	width: 250px;
}

.input-text-short {
	width: 150px;
}
</style>
</head>

<body>
	<header>
		<!--导入导航栏-->
		<embed type="text/html" src="../base-web/head.html"></embed>
	</header>

	<form class="form-horizontal"
		action="user/ModifyInfoServlet?op=ResetPasswd" method="post">
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control input-text-middle"
					name="username" id="inputUsername" placeholder="用户名"> <span
					class="help-block">用户名以字母、数字、下划线组成！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">新密码:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control input-text-middle"
					name="password" id="password" placeholder="新密码"> <span
					class="help-block">密码以字母、数字、特殊符号组成！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">邮箱:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control input-text-middle"
					name="email" id="email" placeholder="邮箱"> <span
					class="help-block">邮箱格式xxx123456@qq.com，必填！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="emailCode" class="col-sm-2 control-label">邮箱验证码:</label>
			<div class="col-sm-1">
				<input type="text" class="form-control input-text-short"
					name="emailCode" id="emailCode" placeholder="邮箱验证码"> <span
					class="help-block">不区分大小写！</span>
			</div>
			<div class="col-sm-1">
				<button type="button" class="btn btn-info" id="getEmail"
					onclick="javascript:getEmailCode();">获取验证码</button>
			</div>
		</div>

		<div class="form-group">
			<label for="code" class="col-sm-2 control-label">网页验证码:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control input-text-short" name="code"
					id="code" placeholder="网页验证码"> <span class="help-block">不区分大小写！</span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-1"></div>
			<label for="refreshCode" class="col-sm-2 control-label"> <img
				id="imgCode" src="CaptchServlet" />
			</label>
			<div class="col-sm-2 ">
				<button type="button" class="btn btn-info" id="refreshCode"
					onclick="javascript:refresh();">刷新验证码</button>
			</div>
		</div>

		<div class="form-group ">
			<div class="col-sm-offset-2 col-sm-10 ">
				<button type="submit" class="btn btn-success ">提交</button>
				<button type="reset" class="btn btn-primary ">重置</button>
			</div>
		</div>
	</form>

	<footer>
		<!--导入网页底部-->
		<!--<div class="navbar-fixed-bottom">
				<embed type="text/html" src="./base-web/foot.html">
				</embed>
			</div>-->

		<!--<div class="navbar navbar-default navbar-fixed-bottom">
				<div class="container text-center">
					&copy;版权所有
				</div>
			</div>-->
	</footer>

</body>

</html>
