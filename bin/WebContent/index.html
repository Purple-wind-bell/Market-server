<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>首页</title>
<script src="http://cdn.bootcss.com/holder/2.8.2/holder.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css"
	rel="stylesheet">
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet">
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/base-web.css" />
<script type="text/javascript">
	$(document).ready(function() {
		$('#myCarousel').carousel({
			interval : 5000
		}); //每隔5秒自动轮播 
	});
</script>
</head>

<body>
	<header>
		<!--导入导航栏-->
		<embed type="text/html" src="./base-web/head.html"></embed>
	</header>

	<div class="container theme-showcase" role="main">
		<div id="myCarousel" class="carousel slide myCarousel-style">
			<!--轮播（Carousel）指标-->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			<!--轮播（Carousel）项目-->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="img/lb05.jpg" alt="1 slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="img/lb06.jpg" alt="2 slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="img/lb07.jpg" alt="3 slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="img/lb08.jpg" alt="4 slide">
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src="img/lb11.jpg" alt="5 slide">
					<div class="carousel-caption"></div>
				</div>
			</div>
			<!--轮播（Carousel）导航-->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;
			</a> <a class="carousel-control right" href="#myCarousel"
				data-slide="next">&rsaquo; </a>
		</div>
	</div>

	<div class="jumbotron">
		<div class="container">
			<h1>Hello!</h1>
			<p class="text-center">
				<img src="img/pcdongtai_b60a4b2d8e0d0d6392de47d4cec6fdc3.gif" />
			</p>
			<p>
				<a class="btn btn-primary btn-lg"
					href="shopping/shopping-index.html" role="button" target="_blank">购物</a>
				<a class="btn btn-primary btn-lg" href="#" role="button"
					target="_blank">交流</a> <a class="btn btn-primary btn-lg"
					href="http://www.baidu.com" role="button" target="_blank">了解更多</a>
			</p>
		</div>
	</div>

	<footer>
		<!--导入网页底部-->
		<!--<div style="height: auto;" class="col-md-12 navbar-fixed-bottom">
				<embed type="text/html" src="./base-web/foot.html">
				</embed>
			</div>-->

		<div class="navbar navbar-default navbar-static-bottom">
			<div class="container text-center">&copy;版权所有</div>
		</div>
	</footer>
</body>

</html>
