<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>注册</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css"
	rel="stylesheet">
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet">
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/base-web.css" />
<script src="js/regist.js" type="text/javascript" charset="utf-8"></script>
<script src="js/codeImg.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header>
		<!--导入导航栏-->
		<embed type="text/html" src="./base-web/head.jsp"></embed>
	</header>

	<form class="form-horizontal register"
		action="user/LoginRegistServlet?op=regist" method="post">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control input-text-middle"
					name="username" id="username" placeholder="用户名"> <span
					class="help-block">用户名以字母、数字、下划线组成！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">邮箱:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control input-text-middle"
					name="email" id="email" placeholder="邮箱"> <span
					class="help-block">邮箱格式xxx123456@qq.com，必填！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 control-label">手机号:</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control input-text-middle"
					name="phone" id="phone" placeholder="手机号"> <span
					class="help-block">电话号码为11位，可以不填！</span>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control input-text-middle"
					name="password" id="password" placeholder="密码"> <span
					class="help-block">密码以字母、数字、特殊符号组成！</span>
			</div>
		</div>

		<div class="form-group">
			<label for="code" class="col-sm-2 control-label">验证码:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control input-text-short" name="code"
					id="code" placeholder="验证码"> <span class="help-block">不区分大小写！</span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-1"></div>
			<label for="refreshCode" class="col-sm-2 control-label"> <img
				id="imgCode" src="CaptchServlet" />
			</label>
			<div class="col-sm-2 ">
				<button type="button" class="btn btn-info" id="refreshCode"
					onclick="javascript:refresh();">刷新验证码</button>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox" id="read "> 我已阅读注册协议
					</label>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<label for="prot " class="col-sm-2 control-label "> </label>
			<div class="col-sm-10 ">
				<textarea name="prot " rows="15 " cols="45 " readonly="readonly">
						注册协议
					</textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success ">注册</button>
				<button type="reset" class="btn btn-primary ">重置</button>
			</div>
		</div>
	</form>

	<footer>
		<!--导入网页底部-->
		<!--<div style="height: auto;" class="col-md-12 navbar-fixed-bottom">
				<embed type="text/html" src="./base-web/foot.html">
				</embed>
			</div>-->

		<div class="navbar navbar-default navbar-static-bottom">
			<div class="container text-center">&copy;版权所有</div>
		</div>
	</footer>
</body>

</html>
